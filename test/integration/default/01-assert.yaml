# Namespace
---
apiVersion: v1
kind: Namespace
metadata:
  name: test-default
  annotations:
    kapp.k14s.io/create-strategy: fallback-on-update

#! Image Pull Placeholder Secret
---
apiVersion: v1
kind: Secret
metadata:
  name: canonical-registry-credentials
  namespace: test-default
  annotations:
    secretgen.carvel.dev/image-pull-secret: ""
    kapp.k14s.io/create-strategy: fallback-on-update
type: kubernetes.io/dockerconfigjson

#! OCI Registry

---
apiVersion: v1
kind: Secret
metadata:
  name: supply-chain-registry-credentials
  namespace: test-default
  annotations:
    kapp.k14s.io/create-strategy: fallback-on-update

#! Cosign

---
apiVersion: v1
kind: Secret
metadata:
  name: supply-chain-cosign-key-pair
  namespace: test-default
  annotations:
    kapp.k14s.io/create-strategy: fallback-on-update

#! Git

---
apiVersion: v1
kind: Secret
metadata:
  name: supply-chain-git-credentials
  namespace: test-default
  annotations:
    tekton.dev/git-0: https://github.com
    kapp.k14s.io/create-strategy: fallback-on-update

#! RBAC
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: supply-chain
  namespace: test-default
  annotations:
    kapp.k14s.io/create-strategy: fallback-on-update
secrets:
  - name: supply-chain-registry-credentials
  - name: supply-chain-cosign-key-pair
  - name: supply-chain-git-credentials
imagePullSecrets:
  - name: canonical-registry-credentials
  - name: supply-chain-registry-credentials

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: supply-chain-workload
  namespace: test-default
  annotations:
    kapp.k14s.io/create-strategy: fallback-on-update
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: supply-chain-workload
subjects:
  - kind: ServiceAccount
    name: supply-chain

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: supply-chain-deliverable
  namespace: test-default
  annotations:
    kapp.k14s.io/create-strategy: fallback-on-update
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: supply-chain-deliverable
subjects:
  - kind: ServiceAccount
    name: supply-chain
