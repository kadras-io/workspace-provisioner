---
apiVersion: v1
kind: Secret
metadata:
  name: workspace-provisioner-values
  namespace: tests
stringData:
  values.yaml: |
    namespaces:
      - name: test-default
 
    oci_registry:
      secret:
        name: supply-chain-registry-credentials
        namespace: kadras-packages

    cosign:
      secret:
        name: supply-chain-cosign-key-pair
        namespace: kadras-packages

    git:
      server: https://github.com
      secret:
        name: supply-chain-git-credentials
        namespace: kadras-packages
