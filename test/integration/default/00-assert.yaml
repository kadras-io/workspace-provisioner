# Namespace
---
apiVersion: v1
kind: Namespace
metadata:
  name: test-default
  annotations:
    kapp.k14s.io/create-strategy: fallback-on-update

#! OCI Registry
---
apiVersion: v1
kind: Secret
metadata:
  name: supply-chain-registry-credentials
  namespace: test-default
  annotations:
    secretgen.carvel.dev/image-pull-secret: ""
    kapp.k14s.io/create-strategy: fallback-on-update
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: e30K

#! RBAC
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: default
  namespace: test-default
  annotations:
    kapp.k14s.io/create-strategy: fallback-on-update
secrets:
  - name: supply-chain-registry-credentials
imagePullSecrets:
  - name: supply-chain-registry-credentials

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: default-workload
  namespace: test-default
  annotations:
    kapp.k14s.io/create-strategy: fallback-on-update
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: workload
subjects:
  - kind: ServiceAccount
    name: default

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: default-deliverable
  namespace: test-default
  annotations:
    kapp.k14s.io/create-strategy: fallback-on-update
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: deliverable
subjects:
  - kind: ServiceAccount
    name: default
